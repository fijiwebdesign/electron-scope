<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Electron Scope</title></head>
	<body>
		<div class="container">
			<header>
				<h1>Electron Scope</h1>
			</header>
			<section class="main">
				<p>Node JS Debugger using Electron</p>
			</section>
			<footer></footer>
		</div>
		<script>

		var src = location.search.slice(1)
		if (src) {
			src = require('path').resolve(src)
			var Module = window.require('module')
			var wrap = Module.wrap
			Module.wrap = function(content) {
				Module.wrap = wrap
				content = "\ndebugger;\n" + content
				return Module.wrap(content)
			}
			require(src)
		}

		</script>
	</body>
</html>
